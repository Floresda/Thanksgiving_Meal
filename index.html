<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanksgiving Meal</title>
</head>
<body>
    <h1 class="greeting"> Thanksgiving Meal</h1>
    <p class="fullMeal"></p>
    <p class="priceInfo"></p>
    <p class="calorieInfo"></p>
<script>
    const thanksgivingMeal = {
            starter: {
                fruit: "honeydew melon",
                wine: "moscato",
                calories: 180
            },
            entree: {
                meat: "Turkey",
                alt: "Stuffed green peppers",
                vegetables: {
                    potatoes: "Creamed mashed potatoes",
                    greens: "French beans",
                    salad: "Radacchio"
                },
                sides: {
                    bread: "garlic bread rolls",
                    pasta: "Macaroni and Cheese"
                },
                calories: 450
            },
            dessert: {
                ice_cream: "pumpkin-vanilla",
                cake: "frosted pumpkin pie",
                calories: 300
            },
            total_cost: 25.0,
            senior_discount: 0.10,
            prettyPrint: function () {
                let menuStr = `Start off your meal by eating ${this.starter.fruit} and a glass of ${this.starter.wine}. Get yourself some ${this.entree.meat} with ${this.entree.alt}. Then lastly finish off your big meal with ${this.dessert.ice_cream} and ${this.dessert.cake}.`;
                return menuStr;
            },
            totalPrice: function (isSenior) {
                let total = this.total_cost;
                if (isSenior) {
                    total -= total * this.senior_discount;
                }
                return total.toFixed(2);
            },
            totalCalories: function () {
                return this.starter.calories + this.entree.calories + this.dessert.calories;
            },
            caloriesFrom: function (indicator) {
                switch (indicator) {
                    case 1:
                        return this.starter.calories;
                    case 2:
                        return this.entree.calories;
                    case 3:
                        return this.dessert.calories;
                    default:
                        return 0;
                }
            }
        };

        
        let fullMeal = document.querySelector(".fullMeal");
        let priceInfo = document.querySelector(".priceInfo");
        let calorieInfo = document.querySelector(".calorieInfo");

        
        fullMeal.textContent = thanksgivingMeal.prettyPrint();
        priceInfo.textContent = "Total Price: $" + thanksgivingMeal.totalPrice(false); // Not senior
        calorieInfo.textContent = "Total Calories: " + thanksgivingMeal.totalCalories();

       
        console.log("Calories from starter:", thanksgivingMeal.caloriesFrom(1));
        console.log("Calories from entree:", thanksgivingMeal.caloriesFrom(2));
        console.log("Calories from dessert:", thanksgivingMeal.caloriesFrom(3));
</script>
</body>
</html>
